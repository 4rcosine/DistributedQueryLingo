<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="Treant.css" type="text/css"/>
	<!-- javascript -->
	<script src="vendor/jquery.min.js"></script>
    <script src="vendor/raphael.js"></script>
    <script src="Treant.js"></script>
</head>
<body>
	<script>
	config = {
		container: "#tree-simple",
		connectors: {
			type: "straight"
		}
	};

	nodeUNODE = {
innerHTML : "<div class='box_left'><span class='as'>U</span>, </div><div class='box_center '><p class='op'>result to user</p></div><div class='arrow_left'></div><div class='cont_right'><div class='box_right'><i>v</i>: C, V, S, D<br/><i>i</i>: D<br/><i>eq</i>: {I, S}</div></div>"
};

nodeN7 = {
parent: nodeUNODE, innerHTML : "<div class='box_left'><span class='as'>U</span>, P, Y, X</div><div class='box_center '><p class='op'>user defined function on {I, S}</p></div><div class='arrow_left'></div><div class='cont_right'><div class='box_right'><i>v</i>: C, V, S, D<br/><i>i</i>: D<br/><i>eq</i>: {I, S}</div></div>"
};

nodeN6 = {
parent: nodeN7, innerHTML : "<div class='box_left'><span class='as'>U</span>, P, Y, X</div><div class='box_center '><p class='op'>join on {I, S}</p></div><div class='arrow_left'></div><div class='cont_right'><div class='box_right'><i>v</i>: C, S, D, I, V<br/><i>i</i>: D<br/><i>eq</i>: {I, S}</div></div>"
};

nodeN4 = {
parent: nodeN6, innerHTML : "<div class='box_left'><span class='as'>P</span></div><div class='box_center '><p class='op'>projection on {I, C, V}</p></div><div class='arrow_left'></div><div class='cont_right'><div class='box_right'><i>v</i>: I, C, V<br/><i>i</i>: <br/><i>eq</i>: </div></div>"
};

nodeN5 = {
parent: nodeN6, innerHTML : "<div class='box_left'><span class='as'>M</span>, P, Y, X, Z, U</div><div class='box_center '><p class='op'>selection on {D}</p></div><div class='arrow_left'></div><div class='cont_right'><div class='box_right'><i>v</i>: S, D<br/><i>i</i>: D<br/><i>eq</i>: </div></div>"
};

nodeN2 = {
parent: nodeN4, innerHTML : "<div class='box_left'><span class='as'>P</span></div><div class='box_center  leaf'><p class='op'>RECORDING (T, I, C, V)</p></div><div class='arrow_left'></div><div class='cont_right'><div class='box_right'><i>v</i>: T, I, C, V<br/><i>i</i>: <br/><i>eq</i>: </div></div>"
};

nodeN3 = {
parent: nodeN5, innerHTML : "<div class='box_left'><span class='as'>M</span></div><div class='box_center '><p class='op'>projection on {S, D}</p></div><div class='arrow_left'></div><div class='cont_right'><div class='box_right'><i>v</i>: S, D<br/><i>i</i>: <br/><i>eq</i>: </div></div>"
};

nodeN1 = {
parent: nodeN3, innerHTML : "<div class='box_left'><span class='as'>M</span></div><div class='box_center  leaf'><p class='op'>ACTIVATIONAPP (H, A, S, D)</p></div><div class='arrow_left'></div><div class='cont_right'><div class='box_right'><i>v</i>: H, A, S, D<br/><i>i</i>: <br/><i>eq</i>: </div></div>"
};




	ch = [
		config, nodeUNODE, nodeN7, nodeN6, nodeN4, nodeN5, nodeN2, nodeN3, nodeN1
	];

	function calcRow() {
		var nodi = document.getElementsByClassName("node");
		var minLeft = parseInt(window.getComputedStyle(nodi[0]).left.replace("px", ""))
		//Trovo il left minimo
		for(var i = 0; i < nodi.length; i++) {
			var tmp = parseInt(window.getComputedStyle(nodi[i]).left.replace("px", ""));
			if (minLeft > tmp){
				minLeft = tmp;
			}
		}

		//Trovo il left massimo
		var maxLeft = parseInt(window.getComputedStyle(nodi[0]).left.replace("px", "")) + parseInt(window.getComputedStyle(nodi[0]).width.replace("px", ""));
		for(var i = 0; i < nodi.length; i++) {
			var tmp = parseInt(window.getComputedStyle(nodi[i]).left.replace("px", "")) + parseInt(window.getComputedStyle(nodi[i]).width.replace("px", ""));
			if(maxLeft < tmp) {
				maxLeft = tmp;
			}
		}


		var larghTree = maxLeft - minLeft;
		document.getElementById("kes_separator").style.width = larghTree + "px";
		document.getElementById("kes_separator").style.marginLeft = minLeft + "px";
	}

	</script>
	<div id="tree-simple" style="width:100%; min-width: 400px; height: auto"> </div>
	<div class="kes_cont" id="kes_separator"><span class="kes"><b>Key Encryption Sets</b><ul></ul></span></div>
	<script>
		var my_chart = new Treant(ch);
		calcRow();
	</script>
</body>
</html>
